<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="rodzaj" id="rodzaj"><label for="rodzaj">Podaj rodzaj paliwa</label><br>
    <input type="number" name="ilosc" id="ilosc"><label for="ilosc">Podaj ilość paliwa</label><br>
    <button>Oblicz</button>
    <section class="w"></section>

    <script>
        document.querySelector('button').addEventListener('click', (e) => {
            let ilosc = Number(document.querySelector('#ilosc').value)
            let rodzaj = Number(document.querySelector('#rodzaj').value)
            if (isNaN(ilosc) || isNaN(rodzaj)) return false
            let cena = (rodzaj == 1) ? 4 : ((rodzaj == 2) ? 3.5 : 0)
            document.querySelector('.w').innerHTML = "Koszt paliwa: " + (cena * ilosc) + " zł"
        })

        document.querySelector('button').addEventListener('click', (e) => {document.querySelector('.w').innerHTML = "Koszt paliwa: " + ((Number(document.querySelector('#rodzaj').value) == 1) ? 4 : ((Number(document.querySelector('#rodzaj').value) == 2) ? 3.5 : 0)*Number(document.querySelector('#ilosc').value))+" zł"})


    </script>
</body>

</html>
